	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			
			
			var GASId = 'AKfycbxanjIWXuYsx3Xul3U5l2_QRVvKfzTIXFZjxhi4P3nxh31uGg5MosME05KWI6xsTybc';
			function listId(){
				
				document.getElementById("presentId").textContent = "更新中....";
				// to list id from data base
				$.get('https://script.google.com/macros/s/'+GASId+'/exec?mode=list',function(e){
					if(e == '') document.getElementById("presentId").textContent = 'NULL';
					else document.getElementById("presentId").textContent = e;		
		
				});

			
			}	
			
			window.onload = function () {
			
				listId();
			
			}
		
			
		</script>
	</head>

	<body>

	</body>
</html>
